<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}
    <h1>
      Chicago Graphic Design Profiles
    </h1>
    <h2>A collection of voices in design in the Chicago area</h2>


    <ul>
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.description}}</p>
      </li>
      {% endfor %}
    </ul>

    {%- include footer.html -%}

  </body>

</html>
