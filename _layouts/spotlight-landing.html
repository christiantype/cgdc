---
layout: default
title: "Welcome"
---

<h1 class="full-width">
  Design voices
</h1>
<h2 class="full-width start-three">A collection of voices in design in the Chicago area</h2>



  {% for post in site.posts %}
<a href="{{ post.url }}" class="event-card ">
    <img src="assets/spotlight/{{post.img}}">
    <div class="card-text">
        <h4>Meet</h4>
        <h2>{{ post.title }}</h2>
        <p>{{ post.description}}</p>
    </div>

</a>
  {% endfor %}
